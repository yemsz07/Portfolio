{% extends "admin/base.html" %} 
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            
            <p class="text-muted">Posted by: {{ post.user.username }} on {{ post.created_at|date:"F j, Y" }}</p>

            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.description|truncatechars:50 }}" style="max-height: 400px; object-fit: contain;">
            {% endif %}

            <hr>

            <p>{{ post.description }}</p>

            <div class="d-flex gap-2 mt-3">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <a href="{% url 'edit_post' id=post.id %}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Edit Post
                </a>
                <a href="{% url 'delete_post' id=post.id %}" class="btn btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this post?');">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
