{% extends "admin/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="mb-4">{{ title }}</h2>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Admin</label>
                    {{ form.title }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.image.id_for_label }}">Upload Image</label>
                    {{ form.image }}
                    {% if form.image.value %}
                        <small class="form-text text-muted">Current file: {{ form.image.value }}</small>
                    {% endif %}
                </div>
                
                
                <button type="submit" class="btn btn-primary mt-3">Create Post</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>

            </form>
            
        </div>
    </div>
</div>

{% endblock content %}
